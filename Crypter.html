<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div id="myModal" class="Modal hidden">
        <!-- Modal content -->
        <div class="Modal-content">
            <span id="closeModal" class="Close">&times;</span>
            <p class="ModalText">Modal Text</p>
        </div>
    </div>

    <div class="holder">

        <div>
            <h1 class="elementsSpacing">Type the message you want to encrypt or decrypt:</h1>
            <input class="elementsSpacing input--message" placeholder="Type here..."> <br>
            <div class="containerButton">
                <button class="button elementsSpacing btn--encrypt" type="button">Encrypt!</button>
                <button class="button elementsSpacing btn--decrypt" type="button">Decrypt!</button>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
